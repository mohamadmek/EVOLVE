<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/jpg" href="public/logo.png" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="./contact.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="contact-body">
    <header>
      <nav>
        <div class="left-nav">
          <div class="link-nav">
            <div class="h1"></div>
            <a class="a1" href="index.html">Home</a>
          </div>
          <div class="link-nav">
            <div class="h2"></div>
            <a class="a2" href="events.html">Events</a>
          </div>
          <div class="link-nav">
            <div class="h3"></div>
            <a class="a3" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
      <div class="right-nav">
        <div class="logo"></div>
      </div>
    </header>
    <section class="contact" style="margin-top: 10px; margin-left: 10px;">
      <div class="contact-desc">
        <div class="contact-title">All Journeys Start Here</div>
        <div class="call mt5">
          <i class="fa fa-phone" style="margin-right: 7px;"></i>76-329799
        </div>
        <div class="email mt5">
          <i class="fas fa-email"></i>mouhamadmeksasi@gmail.com
        </div>
      </div>
      <form>
        <label class="mt5" for="name">
          Full Name*
          <input type="text" class="mlName mlAll" />
        </label>
        <label class="mt5" for="phone">
          Phone*
          <input type="text" class="mlPhone mlAll" />
        </label>
        <label class="mt5" for="email">
          Email*
          <input type="text" class="mlPhone mlAll" />
        </label>
        <div class="flex-textarea" style="display: flex;" class="mt10">
          <label class="mt5" style="justify-self: flex-start;" for="message">
            Message*</label
          >
          <textarea
            cols="31  "
            class="mlT mlAll text-area"
            style="border-radius: 5px;"
          ></textarea>
        </div>

        <button class="mt5">send</button>
      </form>
    </section>
    <footer>
      <div><i class="fa fa-facebook footer-icon"></i></div>
      <div>
        <i class="fa fa-instagram footer-icon" style="margin: 0 20px"></i>
      </div>
      <div><i class="fa fa-twitter footer-icon"></i></div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
